<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <form action="../index.html" onsubmit="return validateForm()" method="get">
      <!-- 링크 추가 필요 지금은 현재페이지에서 값을 가지고 주소에 출력 -->
      <div class="container">
        <div class="text-center m-3">
          <div>
            <span
              ><img src="../docs/현대차량로고.png" width="100" alt="" />
            </span>
            <span class="fs-2">로그인</span>
            <!-- 이미지 링크 수정해야 보임 -->
          </div>

          <!-- 여기부터 id pw  -->
          <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center mb-2">
              <div>
                <input
                  type="text"
                  class="form-control"
                  name="userId"
                  placeholder="Id"
                  id="id"
                />
              </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <div>
                <input
                  type="password"
                  class="form-control"
                  name="userPassword"
                  placeholder="Password"
                  id="password"
                />
              </div>
            </div>
            <div id="errorLogin">

            </div>

            <div class="col-12 d-flex justify-content-center mt-5">
              <div>
                <button type="submit" class="btn bg-warning">로그인</button>
                <a href="./joinMember.html" class="btn btn-warning">회원가입</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script>
      // 작동 안됨
function validateForm() {
    let idValue = document.querySelector("#id").value;
    let pwValue = document.querySelector("#password").value;
    let errorLogin = document.querySelector("#errorLogin");
    if(idValue == "") {
        errorLogin.innerHTML ="";
        errorLogin.style.color ="red";
        return false;
    }
    errorLogin.innerHTML = "";
    if(pwValue == "") {
        errorLogin.innerHTML = "유효하지않은 비밀번호입니다.";
        errorLogin.style.color = "red";
        return false;
    }
    errorLogin.innerHTML = "";
    return true;
}
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
